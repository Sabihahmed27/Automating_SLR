{% extends "blog/base.html" %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <p> File Uploaded at: <a href="{% url 'login' %}">uploaded_file_url</a> </p>
  <p><a href="{% url 'login' %}">Return to home</a></p>
{% endblock %}
