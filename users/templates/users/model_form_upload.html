{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Upload</button>
  </form>

      {% for d in document %}
          <a href="{{ d.document.url }}" class="btn btn-primary btn-lg" target="_blank">{{d.document.url}}</a>
        {% endfor %}

  <p><a href="{% url 'blog-home' %}">Return to home</a></p>
{% endblock %}
