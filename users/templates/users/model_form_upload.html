{% extends "blog/base.html" %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

      {% for d in document %}
          <a href="{{ d.document.url }}" class="btn btn-primary btn-lg" target="_blank">Download File</a>
        {% endfor %}

  <p><a href="{% url 'blog-home' %}">Return to home</a></p>
{% endblock %}
