{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Upload Research Paper</h2>
        <a href="/journals_history" class="btn btn-outline-info pull-right">View History</a>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}

        <button type="submit" class="btn btn-primary">Upload Research Paper</button>
    </form>
{% endblock %}
